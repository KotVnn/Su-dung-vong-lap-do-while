<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do While</title>
    <script>
        let value = null;
        do {
            value = parseInt(prompt("Nhập vào 1 số trong khoảng 1 - 10"));
        }
        while (value > 10 || value < 1);
        alert(value);
    </script>
</head>
<body>

</body>
</html>
